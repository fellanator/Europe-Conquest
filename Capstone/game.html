
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Conquest</title>
</head>
<body>
<div id = 'startSelect'>
    <select id = 'chooseCountry' name = 'countries'>
        <option value = ''>Select a country.</option>
    </select>
    <button id = 'select'>select</button>
 
</div>


<div id = 'results'></div>


<div id = 'controller' style = 'display:none;'>
    <h4 id = 'imageStats'></h4>
    <div id = 'takenSelect'>
        <label for = 'takenCountries'>Taken Countries:</label>
        <select class = 'changers' id = 'takenCountries' name = 'takenCountries'> 
            <option value = ''>Select a taken Country.</option>
        </select>
    </div>
    <div id = 'invadingSelect'>
        <label for = 'invadedCountries'>Invaded Countries:</label>
        <select class = 'changers' id = 'invadedCountries' name = 'invadedCountries'> 
            <option value = ''>Select an invaded Country.</option>
        </select>
    </div>
    <div id = 'enemySelect'>
        <label for = 'enemyCountries'>enemy Countries:</label>
        <select class = 'changers' id = 'enemyCountries' name = 'enemyCountries'> 
            <option value = ''>Select an enemy Country.</option>
        </select>
    </div>
    <div id = 'citySelectors'>
        <div id = 'enemyCityContainer'>
        <label for = 'enemyCities'>enemy Cities:</label>
        <select id = 'enemyCities' name = 'enemyCities'> 
            <option value = ''>No enemy cities present.</option> 
        </select>
    </div>
    <div id = 'cityContainer'>
        <label for = 'cities'>Friendly Cities:</label>
        <select id = 'cities' name = 'cities'> 
            <option value = ''>No friendly cities present.</option>
        </select>
        
        </div>
        <button id = 'sendTroops'>Send Troops</button>
    </div>
    
<img id = 'countryImages' src = '' width = '500px' height = '500px'>
<button id = 'previous'>Previous</button>
<button id = 'next'>Next</button>
<div id = 'selectedCity'></div>
</div>





    <script type = 'module' src = 'main.js' defer></script>
</body>
</html>
